<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style/styles.css">
        <script src="./Js/script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                
                <div class="search">
                    <i id="search-icon" class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;"></i>
                    <input type="text" name="search" id="search-bar" class="search-bar">
                </div>

                <div class="menu-bar"><i class="fa-solid fa-bars fa-xl" style="color: #000000;"></i></div>

                <div class="greetings-container">
                    <div class="profile-img"><img src="./images/profile.jpg"></div>
                    <div class="greetings-txt">
                        <p class="txt-1">Hi there, </p>
                        <p class="txt-2">Dr. Riddler</p>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button">New</button> 
                    <button type="button">Upload</button> 
                    <button type="button">Share</button>
                </div>

            </div>
        </div>
    </body>
</html>
