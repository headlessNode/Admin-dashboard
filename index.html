<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style/styles.css">
        <script src="./Js/script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="search">
                    <i id="search-icon" class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;"></i>
                    <input type="text" name="search" id="search-bar" class="search-bar">
                </div>

                <div class="menu-bar"><button><i class="fa-solid fa-bars fa-xl" style="color: #000000;"></i></button></div>

                <div class="greetings-container">
                    <div class="profile-img"><img src="./images/profile.jpg"></div>
                    <div class="greetings-txt">
                        <p class="txt-1">Hi there, </p>
                        <p class="txt-2">Dr. Riddler</p>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button">New</button> 
                    <button type="button">Upload</button> 
                    <button type="button">Share</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-top">
                        <img src="./images/profile.jpg">
                        <p>Dr. Riddler</p>
                        <em>Scientist</em>
                    </div>
                    <ul class="links">
                        <li class="item"><button><i class="fa-solid fa-house fa-lg" style="color: white;"></i> Home</button></li>
                        <li class="item"><button><i class="fa-solid fa-user fa-lg" style="color:white;"></i> Profile</button></li>
                        <li class="item"><button><i class="fa-solid fa-message fa-lg" style="color: white;"></i> Messages</button></li>
                        <li class="item"><button><i class="fa-solid fa-clock fa-lg" style="color: white;"></i> History</button></li>
                        <li class="item"><button><i class="fa-solid fa-list fa-lg" style="color: white;"></i> Tasks</button></li>
                        <li class="item"><button><i class="fa-solid fa-users fa-lg" style="color: white;"></i> Communities</button></li>
                    </ul>
                    <ul class="settings">
                        <li class="item-7"><button><i class="fa-solid fa-gear fa-lg" style="color: white;"></i> Settings</button></li>
                        <li class="item-8"><button><i class="fa-solid fa-circle-info fa-lg" style="color: white;"></i> Support</button></li>
                        <li class="item-9"><button><i class="fa-solid fa-shield fa-lg" style="color: white;"></i> Privacy</button></li>
                    </ul>

                    <button type="button" class="hide-btn">Hide</button>

                </div>
            </div>

        </div>
    </body>
</html>
